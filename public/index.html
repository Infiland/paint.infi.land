<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Realtime Paint</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="joinOverlay" class="overlay">
      <div class="modal">
        <h1>Realtime Paint</h1>
        <form id="joinForm">
          <label>
            Username
            <input id="usernameInput" name="username" type="text" maxlength="20" required placeholder="Your name" />
          </label>
          <label>
            Color
            <input id="colorInput" name="color" type="color" value="#00e5ff" />
          </label>
          <button id="joinButton" type="submit">Join</button>
        </form>
      </div>
    </div>

    <canvas id="strokesCanvas"></canvas>
    <canvas id="cursorsCanvas"></canvas>
    <div id="toolbar" class="toolbar">
      <div class="tool-group">
        <button data-tool="pen" class="tool-btn active" title="Pen" aria-label="Pen">
          <svg class="tool-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M12 20h9"/>
            <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
          </svg>
        </button>
        <button data-tool="rect" class="tool-btn" title="Rectangle" aria-label="Rectangle">
          <svg class="tool-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <rect x="5" y="6" width="14" height="12" rx="2"/>
          </svg>
        </button>
        <button data-tool="circle" class="tool-btn" title="Circle" aria-label="Circle">
          <svg class="tool-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <circle cx="12" cy="12" r="6"/>
          </svg>
        </button>
        <button data-tool="eraser" class="tool-btn" title="Eraser" aria-label="Eraser">
          <svg class="tool-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M19 13l-6-6a2 2 0 0 0-2.828 0L3 14.172a2 2 0 0 0 0 2.828L6 20h8l5-5a2 2 0 0 0 0-2.828z"/>
            <path d="M6 20l-3-3"/>
          </svg>
        </button>
        <button data-tool="pan" class="tool-btn" title="Pan/Move" aria-label="Pan/Move">
          <svg class="tool-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M12 2v4M12 18v4M2 12h4M18 12h4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/>
          </svg>
        </button>
      </div>
      <div class="tool-group">
        <label class="color-wrap" title="Color">
          <input id="colorPicker" type="color" />
        </label>
      </div>
    </div>

    <div id="mobileControls" class="mobile-controls" aria-hidden="false">
      <button id="zoomInBtn" class="tool-btn" title="Zoom In" aria-label="Zoom In">+</button>
      <button id="zoomOutBtn" class="tool-btn" title="Zoom Out" aria-label="Zoom Out">âˆ’</button>
      <button id="resetViewBtn" class="tool-btn" title="Reset View" aria-label="Reset View">1:1</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
  </html>
